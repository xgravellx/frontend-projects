<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Start Bootstrap Theme </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body id="page-top">
    <header id="header">
        <nav id="navbar">
        <div class="navbar-start">
            <div class="navbar-brand">
                <a href="#page-top">START BOOTSTRAP</a>
            </div>
        </div>
        <div class="navbar-end">
            <div class="navbar-menu">
                <div class="navbar-item">PORTFOLIO</div>
                <div class="navbar-item">ABOUT</div>
                <div class="navbar-item">CONTACT</div>
            </div>
        </div>
    </nav>
    </header>
    
    <main id="main">
        <section class="section" id="slider">
            <div class="slider-avatar">
                <img src="./img/avatar.svg" alt="Avatar">
            </div>
            <div class="slider-name">
                <h1>START BOOTSTRAP</h1>
            </div>
            <div class="slider-favicon">
                <span class="slider-favicon-line"></span>
                <img  class="slider-favicon-star" src="./img/star.svg" alt="star">
                <span class="slider-favicon-line"></span>
            </div>
            <div class="slider-title"></div>
        </section>
        <section class="section" id="portfolio"></section>
        <section class="section" id="about"></section>
        <section class="section" id="contact"></section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
